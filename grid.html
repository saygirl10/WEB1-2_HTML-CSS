<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WEB2-CSS_grid</title>
    <style>
    #grid {
      display: grid;
      grid-template-columns: 150px 1fr;
    }
    div {
      border: 3px solid gray;
    }
    </style>
  </head>
  <body>
    <div id="grid">
      <ul>
        <li>why</li>
        <li>i</li>
        <li>shit</li>
      </ul>
      <div>NAVIGATION</div>
    </div>
  </body>
</html>
